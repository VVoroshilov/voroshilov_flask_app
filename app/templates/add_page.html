{% extends "base.html" %}

{% block content %}
<h1>Create New Page</h1>
<form method="POST">
    <div class="form-group">
        <label>Title:</label>
        <input type="text" name="title" required class="form-control">
    </div>

    <div class="form-group">
        <label>Content:</label>
        <textarea name="content" rows="10" class="form-control"></textarea>
    </div>

    <button type="submit" class="btn">Create Page</button>
</form>
{% endblock %}
