{% extends "base.html" %}

{% block content %}
<h1>Upload File</h1>
<form method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label>Select file:</label>
        <input type="file" name="file" required>
    </div>
    <button type="submit" class="btn">Upload</button>
</form>
{% endblock %}
