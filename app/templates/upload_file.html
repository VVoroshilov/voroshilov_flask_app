{% extends "base.html" %}

{% block content %}
<h1>Загрузка файла</h1>
<form method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label>Выберите файле:</label>
        <input type="file" name="file" required>
    </div>
    <button type="submit" class="btn">Загрузить</button>
</form>
{% endblock %}
