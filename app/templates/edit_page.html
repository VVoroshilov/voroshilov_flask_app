{% extends "base.html" %}

{% block content %}
<h1>Edit Page</h1>
<form method="POST">
    <div class="form-group">
        <label>Title:</label>
        <input type="text" name="title" value="{{ page.title }}" required>
    </div>

    <div class="form-group">
        <label>Content:</label>
        <textarea name="content" rows="10">{{ page.body }}</textarea>
    </div>

    <button type="submit" class="btn">Save Changes</button>
</form>
{% endblock %}
